<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    // console.log(`This is a string with a ${var}`)
    console.log('String %s!', 'Interpolation');
    // Styled
    console.log('%c This is a string!', 'background: red')

    // warning!

    console.warn("uh oh")

    // Error :|
    console.error('Balls!')

    // Info
    console.info("Crocodiles eat 3-4 people per year!")

    // Testing
    console.assert(1 === 2, "That's wrong.")

    // clearing
    // console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p)
    console.dir(p)
    // Grouping together

    dogs.forEach((dog) => {
      console.group(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old.`)
      console.log(`${dog.name} is ${dog.age*7} in dog years.`)
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/nathanjensby')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
    console.table(dogs)

  </script>
</body>
</html>
